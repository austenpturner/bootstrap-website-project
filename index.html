<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/fontawesome.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Learning Bootstrap v5 with SASS</title>
  </head>
  <body>
    <!-- NAVBAR SECTION -->
    <nav class="navbar navbar-expand-lg navbar-dark menu shadow fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="images/logo.png" alt="logo image" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Testimonials</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">FAQ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
          <button type="button" class="rounded-pill btn-rounded">
            +1 728365413
            <span>
              <i class="fas fa-phone"></i>
            </span>
          </button>
        </div>
      </div>
    </nav>

    <!-- INTRO SECTION -->
    <section id="home" class="intro-section">
      <div class="container">
        <div class="row align-items-center text-white">
          <!-- START INTRO CONTENT -->
          <div class="col-md-6 intros">
            <h1 class="display-2">
              <span class="display-2--intro"> Hey! I'm Austen </span>
              <span class="display-2--description lh-base">
                This is a multiple-purpose responsive layout created with
                bootstrap v5. (here you can place your description text)
              </span>
            </h1>
            <button type="button" class="rounded-pill btn-rounded">
              Get In Touch
              <span>
                <i class="fas fa-arrow-right"></i>
              </span>
            </button>
          </div>
          <!-- START VIDEO CONTENT -->
          <div class="col-md-6 intros text-end">
            <div class="video-box">
              <img
                src="/images/arts/intro-section-illustration.png"
                alt="video image"
                class="img-fluid"
              />
              <a
                href="#"
                class="position-absolute top-50 start-50 translate-middle"
              >
                <span>
                  <i class="fas fa-play-circle"></i>
                </span>
                <span
                  class="border-animation border-animation--border-1"
                ></span>
                <span
                  class="border-animation border-animation--border-2"
                ></span>
              </a>
            </div>
          </div>
        </div>
      </div>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path
          fill="#fff"
          fill-opacity="1"
          d="M0,192L40,208C80,224,160,256,240,240C320,224,400,160,480,149.3C560,139,640,181,720,181.3C800,181,880,139,960,128C1040,117,1120,139,1200,160C1280,181,1360,203,1400,213.3L1440,224L1440,320L1400,320C1360,320,1280,320,1200,320C1120,320,1040,320,960,320C880,320,800,320,720,320C640,320,560,320,480,320C400,320,320,320,240,320C160,320,80,320,40,320L0,320Z"
        ></path>
      </svg>
    </section>

    <script src="assets/js/bootstrap.bundle.js"></script>
  </body>
</html>
